<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" lang="en"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add a Vehicle</title>
        <link rel="stylesheet" href="cw2styles.css" />
        <script src="cw2javascript.js" type="module"></script>
    </head>
    <body id="container">
        <header>
            <h1>Add a vehicle</h1>
            <ul class = nav>
                <li><a href='index.html'>People search</a></li>
                <li><a href='vehicle-search.html'>Vehicle search</a></li>
                <li><a href='add-vehicle.html'>Add a vehicle</a></li>
                <li><a href='add-person.html'>Add a person</a></li>
            </ul>
        </header>
        <main>
            <div id="vehicleForm">
                <p>
                    <label for="rego">Enter VehicleID:</label>
                    <input type="text" id="rego" required>
                </p>
                <p>
                    <label for="make">Enter vehicle make:</label>
                    <input type="text" id="make" required>
                </p>
                <p>
                    <label for="model">Enter vehicle model:</label>
                    <input type="text" id="model" required>
                </p>
                <p>
                    <label for="colour">Enter vehicle colour:</label>
                    <input type="text" id="colour" required>
                </p>
                <p>
                    <label for="owner">Enter OwnerID:</label>
                    <input type="number" id="owner" required>
                </p>
                <p>
                    <button type="button" id="btnAddVehicle">Add</button>
                </p>
            </div>
            <p id="message"></p>
        </main>
        <aside>
            <img src = 'imgs/arsenal-ocatane.png' alt="coyg">
        </aside>
        <footer>
            <p>Website made by Zal for COMP1004 DBI CW2. Add a vehicle page </p>
        </footer>
    </body>
</html>
