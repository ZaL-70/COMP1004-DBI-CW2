<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Add a Vehicle</title>
        <link rel="stylesheet" href="cw2styles.css" />
        <script src="cw2javascript.js" type="module"></script>
    </head>
    <body>
        <header>
            <h1>Add a vehicle</h1>
            <ul class = nav>
                <li><a href='index.html'>People search</a></li>
                <li><a href='vehicle-search.html'>Vehicle search</a></li>
                <li><a href='add-vehicle.html'>Add a vehicle</a></li>
                <li><a href='add-person.html'>Add a person</a></li>
            </ul>
        </header>
        <main>
            <div id="vehicleForm">
                <p>
                    <label for="txtVehicleID">Enter VehicleID:</label>
                    <input type="text" id="txtVehicleID" name="txtVehicleID" required>
                </p>
                <p>
                    <label for="txtVehicleMake">Enter vehicle make:</label>
                    <input type="text" id="txtVehicleMake" name="txtVehicleMake">
                </p>
                <p>
                    <label for="txtVehicleModel">Enter vehicle model:</label>
                    <input type="text" id="txtVehicleModel" name="txtVehicleModel">
                </p>
                <p>
                    <label for="txtVehicleColour">Enter vehicle colour:</label>
                    <input type="text" id="txtVehicleColour" name="txtVehicleColour">
                </p>
                <p>
                    <label for="txtVOwnerID">Enter OwnerID:</label>
                    <input type="number" id="txtVOwnerID" name="txtVOwnerID">
                </p>
                <p>
                    <button type="submit" id="btnAddVehicle">Submit</button>
                </p>
            </div>
        </main>
        <aside>
            <img src = 'imgs/arsenal-ocatane.png'>
        </aside>
        <footer>
            <p>Website made by Zal for COMP1004 DBI CW2. Add a vehicle page </p>
        </footer>
    </body>
</html>
