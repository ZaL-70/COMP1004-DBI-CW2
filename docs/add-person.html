<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" lang="en"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add a Person</title>
        <link rel="stylesheet" href="cw2styles.css" />
        <script src="cw2javascript.js" type="module"></script>
    </head>
    <body id="container">
        <header>
            <h1>Add a vehicle</h1>
            <ul class = nav>
                <li><a href='index.html'>People search</a></li>
                <li><a href='vehicle-search.html'>Vehicle search</a></li>
                <li><a href='add-vehicle.html'>Add a vehicle</a></li>
                <li><a href='add-person.html'>Add a person</a></li>
            </ul>
        </header>
        <main>
            <div id="personForm">
                <p>
                    <label for="personid">Enter PersonID:</label>
                    <input type="number" id="personid" required>
                </p>
                <p>
                    <label for="name">Enter person's name:</label>
                    <input type="text" id="name" required>
                </p>
                <p>
                    <label for="address">Enter person's address:</label>
                    <input type="text" id="address" required>
                </p>
                <p>
                    <label for="dob">Enter person's DOB:</label>
                    <input type="date" id="dob" required>
                </p>
                <p>
                    <label for="license">Enter person's license number:</label>
                    <input type="text" id="license" required>
                </p>
                <p>
                    <label for="expire">Enter expiry date:</label>
                    <input type="date" id="expire" required>
                </p>
                <p>
                    <button type="button" id="btnAddPerson">Add owner</button>
                </p>
            </div>
            <p id="message"></p>
        </main>
        <aside>
            <img src = 'imgs/leader.png' alt="groupleader">
        </aside>
        <footer>
            <p>Website made by Zal for COMP1004 DBI CW2. Add a vehicle page </p>
        </footer>
    </body>
</html>
